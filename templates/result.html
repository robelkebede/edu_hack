

<html>
  <head>
  <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.css">
  </head>
  <body>
  <h3>  </h3>

  <table class="table" style="width:60%" border="1">
  <tr>
  <th>Student ID</th>
  <th>Student Score</th>
  <th>Class</th>
  </tr>

  {% for row in table %}
  {% if row[1] == 0 %} 
    <tr>
     <td bgcolor="">{{row[0]}}</td>
     <td bgcolor="">{{row[2]}}</td>
     <td bgcolor="blue">{{row[1]}}</td>
    </tr>

  {% elif row[1] == 1 %} 
    <tr>
     <td bgcolor="">{{row[0]}}</td>
     <td bgcolor="">{{row[2]}}</td>
     <td bgcolor="green">{{row[1]}}</td>
    </tr>

  {% else %} 
    <tr>
     <td bgcolor="">{{row[0]}}</td>
     <td bgcolor="">{{row[2]}}</td>
     <td bgcolor="red">{{row[1]}}</td>
    </tr>
  {% endif %}

  {% endfor %}


  </table> 
  </body>
</html>
